<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="#">
        <h1>Contact Form</h1>
        <div class="details">
          <label for="Name">Name:</label>
          <input type="text" name="" id="" placeholder="Enter your Name" />
        </div>
        <div class="details">
          <label for="Name">Username:</label>
          <input type="text" name="" id="" placeholder="Enter your username" />
        </div>
        <div class="details">
          <label for="Name">Password:</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter your Password"
          />
        </div>
        <div class="details">
          <label for="Name">Re-type Password:</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter your Password"
          />
        </div>
        <div class="details">
          <label for="Gender">Gender:</label>
          <div class="group">
            <span
              ><input type="radio" name="gender" id="" class="skill" />
              Male</span
            >
            <span
              ><input type="radio" name="gender" id="" class="skill" />
              Female</span
            >
          </div>
        </div>
        <div class="details">
          <label for="skills">Techie Skills:</label>
          <div class="group">
            <span>
              <input type="checkbox" name="" id="" class="skill" />HTML</span
            >
            <span>
              <input type="checkbox" name="" id="" class="skill" />CSS</span
            >
            <span
              ><input type="checkbox" name="" id="" class="skill" />JavaScript
            </span>
          </div>
        </div>
        <div class="details">
          <label for="Name">Phone Number:</label>
          <input
            type="tel"
            name=""
            id=""
            placeholder="Enter your phone number"
          />
        </div>
        <div class="details">
          <label for="Name">Email:</label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter your email address"
          />
        </div>
        <div class="details">
          <label for="Name">College:</label>
          <select class="option" name="" id="">
            <option>Select a College</option>
            <option>UNILAG</option>
            <option>LASU</option>
          </select>
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
