<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="">
        <h1>Contact Form</h1>
        <div class="details">
          <label for="Name">Name:</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your Name"
          /><br />
        </div>
        <div class="details">
          <label for="Name">Username:</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your username"
          /><br />
        </div>
        <div class="details">
          <label for="Name">Password:</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter your Password"
          /><br />
        </div>
        <div class="details">
          <label for="Name">Re-type Password:</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter your Password"
          /><br />
        </div>
        <div class="details">
          <label for="Gender">Gender:</label>
          <input type="radio" name="gender" id="" class="skill" />Male
          <input type="radio" name="gender" id="" class="skill" />Female<br />
        </div>
        <div class="details">
          <label for="skills">Techie Skills:</label>
          <input type="checkbox" name="" id="" class="skill" />HTML
          <input type="checkbox" name="" id="" class="skill" />CSS
          <input type="checkbox" name="" id="" class="skill" />JavaScript<br />
        </div>
        <div class="details">
          <label for="Name">Phone Number:</label>
          <input
            type="tel"
            name=""
            id=""
            placeholder="Enter your phone number"
          /><br />
        </div>
        <div class="details">
          <label for="Name">Email:</label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter your email address"
          /><br />
        </div>
        <div class="details">
          <label for="Name">College:</label>
          <select class="option" name="" id="">
            <option>Select a College</option></select
          ><br />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
